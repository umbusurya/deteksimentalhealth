<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagnosis Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .question {
        display: none;
    }
    .question.active {
        display: block;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Diagnosis Form</h2>
    <form id="diagnosisForm" action="diagnosa.php" method="post">
        <div class="question active">
            <div class="form-group">
                <label>1. Apakah Anda sering merasa sedih?</label><br>
                <input type="radio" name="question1" value="a" required> a. Ya<br>
                <input type="radio" name="question1" value="b" required> b. Tidak<br>
            </div>
        </div>
        <div class="question">
            <div class="form-group">
                <label>2. Apakah Anda sering merasa lelah tanpa alasan?</label><br>
                <input type="radio" name="question2" value="a" required> a. Ya<br>
                <input type="radio" name="question2" value="b" required> b. Tidak<br>
            </div>
        </div>
        <div class="question">
            <div class="form-group">
                <label>3. Apakah Anda kesulitan tidur atau tidur terlalu banyak?</label><br>
                <input type="radio" name="question3" value="a" required> a. Ya<br>
                <input type="radio" name="question3" value="b" required> b. Tidak<br>
            </div>
        </div>
        <div class="question">
            <div class="form-group">
                <label>4. Apakah Anda kehilangan minat pada kegiatan yang biasanya Anda nikmati?</label><br>
                <input type="radio" name="question4" value="a" required> a. Ya<br>
                <input type="radio" name="question4" value="b" required> b. Tidak<br>
            </div>
        </div>
        <div class="question">
            <div class="form-group">
                <label>5. Apakah Anda sering merasa gelisah atau cemas?</label><br>
                <input type="radio" name="question5" value="a" required> a. Ya<br>
                <input type="radio" name="question5" value="b" required> b. Tidak<br>
            </div>
        </div>
        <div class="question">
            <div class="form-group">
                <label>6. Apakah Anda mengalami perubahan berat badan secara signifikan?</label><br>
                <input type="radio" name="question6" value="a" required> a. Ya<br>
                <input type="radio" name="question6" value="b" required> b. Tidak<br>
            </div>
        </div>
        <div class="question">
            <div class="form-group">
                <label>7. Apakah Anda merasa tidak berharga atau bersalah tanpa alasan yang jelas?</label><br>
                <input type="radio" name="question7" value="a" required> a. Ya<br>
                <input type="radio" name="question7" value="b" required> b. Tidak<br>
            </div>
        </div>
        <div class="question">
            <div class="form-group">
                <label>8. Apakah Anda kesulitan berkonsentrasi atau membuat keputusan?</label><br>
                <input type="radio" name="question8" value="a" required> a. Ya<br>
                <input type="radio" name="question8" value="b" required> b. Tidak<br>
            </div>
        </div>
        <button type="button" id="nextButton" class="btn btn-primary">Next</button>
        <button type="submit" id="submitButton" class="btn btn-primary" style="display:none;">Diagnosa</button>
    </form>
</div>
<script>
    let currentQuestion = 0;
    const questions = document.querySelectorAll('.question');
    const nextButton = document.getElementById('nextButton');
    const submitButton = document.getElementById('submitButton');

    nextButton.addEventListener('click', () => {
        if (currentQuestion < questions.length - 1) {
            questions[currentQuestion].classList.remove('active');
            currentQuestion++;
            questions[currentQuestion].classList.add('active');
            if (currentQuestion === questions.length - 1) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'inline';
            }
        }
    });
</script>
</body>
</html>
